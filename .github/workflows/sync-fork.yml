name: Sync Fork

on:
  push: # push 时触发, 主要是为了测试配置有没有问题
# 每天触发一次
  schedule:
    - cron: '0 0 * * *'
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: TG908/fork-sync@v1.6.3
        with:
          github_token: ${{ secrets.TOKEN }}
          owner: PaperMc # fork 的上游仓库 user
          head: master # fork 的上游仓库 branch
          base: master # 本地仓库 branch
